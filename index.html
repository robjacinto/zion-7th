<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saja Index Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .five-stop-gradient {
            background-image: linear-gradient(to right,
                    #ebd0d7,
                    /* Start */
                    #d3c0f6,
                    #ff8b8b,
                    #ffd090,
                    #a4d3b7
                    /* End */
                );
        }

        @keyframes smooth-flicker {
            0% {
                opacity: 1;
                filter: brightness(100%);
            }

            5% {
                opacity: 0.95;
                filter: brightness(95%);
            }

            10% {
                opacity: 1;
                filter: brightness(100%);
            }

            20% {
                opacity: 0.9;
                filter: brightness(90%);
            }

            30% {
                opacity: 1;
                filter: brightness(100%);
            }

            50% {
                opacity: 0.92;
                filter: brightness(92%);
            }

            55% {
                opacity: 1;
                filter: brightness(100%);
            }

            70% {
                opacity: 0.97;
                filter: brightness(97%);
            }

            85% {
                opacity: 0.85;
                filter: brightness(85%);
            }

            100% {
                opacity: 1;
                filter: brightness(100%);
            }
        }

        .animate-smooth-flicker {
            animation: smooth-flicker 1.5s infinite linear;
            /* Faster, linear timing */
        }

        @keyframes pulse-effect {
            0% {
                transform: scale(1);
                filter: brightness(100%);
                opacity: 0.9;
            }

            50% {
                /* Scale up slightly (1.05 = 5% larger) */
                transform: scale(1.05);
                /* Increase brightness for a subtle glow */
                filter: brightness(120%);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                filter: brightness(100%);
                opacity: 0.9;
            }
        }

        .animate-pulse-custom {
            animation: pulse-effect 2s infinite ease-in-out;
        }
    </style>
</head>

<body class="five-stop-gradient font-sans">

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">

        <div class="px-4 py-6 sm:px-0">
            <div class="h-screen flex items-center justify-center" id="section-top">
                <audio id="audio-1" src="src/sodapop.mp3" preload="auto" loop></audio>
                <div class="p-8 text-center flex flex-col text-2xl items-center  justify-center">
                    <img src="src/saja_logo.png" class="mt-4 animate-pulse-custom h-auto" alt="" srcset="">
                    <img src="src/invites_you.png" class="w-1/2 mb-8 animate-smooth-flicker" alt="" srcset="">
                    <img src="src/saja.png" class="animate-pulse-custom" srcset="">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300">
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">Feature One</h3>
                    <p class="text-gray-500 text-sm">Rapid development with utility-first styling.</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300">
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">Feature Two</h3>
                    <p class="text-gray-500 text-sm">Highly customizable and easy to maintain code.</p>
                </div>
                <div class="h-screen bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300"
                    id="section-bottom">
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">Feature Three</h3>
                    <p class="text-gray-500 text-sm">Mobile-first design built into the framework.
                </div>
            </div>
        </div>
    </main>
</body>
<script>
    // 1. Get the elements
    const audio1 = document.getElementById('audio-1');
    const sectionTop = document.getElementById('section-top');
    const sectionBottom = document.getElementById('section-bottom');

    // A function to handle the media playback state
    function updateMediaState(entries) {
        entries.forEach(entry => {
            const targetId = entry.target.id;

            if (entry.isIntersecting) {
                // ELEMENT IS VISIBLE
                if (targetId === 'section-top') {
                    audio1.play().catch(e => console.log("Audio 1 playback failed:", e));
                    ; // Play music 1
                } else if (targetId === 'section-bottom') {
                }
            } else {
                // ELEMENT IS NOT VISIBLE (Optional: Stop music when it leaves the screen)
                // Note: We only stop the music when the *other* section becomes visible to avoid double stopping.
            }
        });
    }

    // 2. Setup the Intersection Observer
    const options = {
        // 50% of the element must be visible for the callback to fire
        rootMargin: '0px',
        threshold: 0.5
    };

    const observer = new IntersectionObserver(updateMediaState, options);

    // 3. Start observing both sections
    observer.observe(sectionTop);
    observer.observe(sectionBottom);


    // IMPORTANT NOTE ON AUTOPLAY:
    // Browsers prevent audio/video from playing automatically before a user interacts 
    // with the page (e.g., clicking a button). The user must initiate the first playback 
    // action, often referred to as a "click-to-play" policy. The .catch() handles this.
</script>

</html>
